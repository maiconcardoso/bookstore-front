<form action="">
    <h1>Atualizando Livro</h1>
    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [(ngModel)]="book.title" [formControl]="title" required type="text" name="title" placeholder="Ex. Dom Casmurro" maxlength="100">
        <mat-error *ngIf="title.invalid"> {{ getMessage() }} </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="book.authorName" [formControl]="authorName" required type="text" name="authorName" placeholder="Ex. Machado de Assis" maxlength="100">
        <mat-error *ngIf="authorName.invalid"> {{ getMessage() }} </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto do Livro</mat-label>
        <textarea matInput [(ngModel)]="book.text" [formControl]="text" required type="text" name="text" maxlength="20000000"></textarea>
        <mat-error *ngIf="text.invalid"> {{ getMessage() }} </mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="Accent">Atualizar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
