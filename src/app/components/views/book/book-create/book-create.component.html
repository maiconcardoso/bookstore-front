<form action="">
    <h1>Novo Livro</h1>
    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [formControl]="title" required type="text" name="title" placeholder="Ex. Dom Casmurro" maxlength="100">
        <mat-error *ngIf="title.invalid"> {{ getMessage() }} </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [formControl]="authorName" required type="text" name="authorName" placeholder="Ex. Machado de Assis" maxlength="100">
        <mat-error *ngIf="authorName.invalid"> {{ getMessage() }} </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto do Livro</mat-label>
        <textarea matInput [formControl]="text" required type="text" name="text" maxlength="20000000"></textarea>
        <mat-error *ngIf="text.invalid"> {{ getMessage() }} </mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="Accent">Criar</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
