<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="Accent">Novo Livro</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="books">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="books">
                <th mat-header-cell *matHeaderCellDef> Leitura </th>
                <td mat-cell *matCellDef="let row">
                    <a class="book" >
                        <i class="material-icons">book</i>
                    </a>
                </td>
              </ng-container>
          
            <ng-container matColumnDef="action">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Ação </th>
              <td mat-cell *matCellDef="let row">
                  <a class="edit" href="#">
                      <i class="material-icons">edit</i>
                  </a>
                  <a class="delete" href="#">
                    <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
    </div>
</div>
