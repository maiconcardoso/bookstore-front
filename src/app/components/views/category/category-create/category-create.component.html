<form action="">
    <h1>Nova Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="name" placeholder="Ex. Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="category.description" type="text" name="description" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="Accent">Criar</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
